<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Heading -->
        <h1>Password Generator</h1>

        <div class="content">
            
        <!-- display output div  -->
        <div class="display-container">
            <input type="text" id="password" readonly placeholder="Password.." class="display" data-password-display>
            <button data-copy-btn>
                <span data-copyMsg ></span>
                <img src="./img/image.png" alt="" width="17px">
            </button>
        </div>
        
        <!-- input div  -->
        <div class="input-container">
            
            <div class="length-container">
                <p>Password Length </p>
                <p data-lengthNumber >0</p>
                <!-- <input type="number"> -->
            </div>

            <!-- slider  -->
            <input type="range" min="1" max="20" class="slider" step="1" data-length-slider>

            <div>
                <input class="options" type="checkbox" id="uppercase">
                <label for="uppercase">Including Upper Case Letters</label><br>
            </div>

            <div >
                <input class="options" type="checkbox" id="lowercase" >
                <label for="lowercase">Including Lower Case Letters</label><br>
            </div>

            <div>
                <input class="options" type="checkbox" id="numbers">
                <label for="numbers">Including Numbers (0-9)</label>
            </div>

            <div>
                <input class="options" type="checkbox" id="symbols">
                <label for="symbols">Including Symbols </label>
            </div>

            <!-- strength section  -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>

            <!-- Generate password button  -->
            <button  class="generateBtn">Generate Password</button>

        </div>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
